syntax = "proto3";

package gateway;

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

service GatewayService {
    rpc ForwardRequest(ForwardRequestReq) returns (google.protobuf.Any) {}
}

message ForwardRequestReq {
    string address_id = 1;
    google.protobuf.Any data = 2;
}
